<body class="Contato">
	<div class="centro3D_sb">
		<canvas id="matrix"></canvas>
		<script src="./js/matrix.js"></script>
		<script src="./js/contact.js"></script>
		<div class="container">
			<div class="container">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<div class="menu_movies">
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<h1>Deixa sua duvida, mensagem, sugestão</h1>
							<form id="contact-form">
								<label for="name">Nome:</label>
								<input type="text" id="name" name="name" required>
								<label for="linkedin">URL do LinkedIn:</label>
								<input type="url" id="linkedin" name="linkedin">
								<label for="subject">Assunto:</label>
								<input type="text" id="subject" name="subject" required>
								<label>É recrutador?</label>
								<label for="yes">Sim</label>
								<input type="radio" id="yes" name="recruiter" value="yes" required>
								<label for="no">Não</label>
								<input type="radio" id="no" name="recruiter" value="no" required>
								<div id="company-container">
									<label for="company">Nome da Empresa:</label>
									<input type="text" id="company" name="company">
								</div>
								<label for="message">Mensagem:</label>
								<textarea id="message" name="message" required></textarea>
								<button type="submit">Enviar</button>
							</form>
							<div id="success-message">Obrigado pela mensagem, retorno em breve.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

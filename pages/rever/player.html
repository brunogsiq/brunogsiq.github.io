<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Player de M√∫sica</title>
    <style>
        #playerMusicaContainer {
            background: linear-gradient(135deg, rgba(48, 43, 99, 0.9), rgba(93, 93, 141, 0.9));
            width: calc(100% - 40px);
            display: flex;
            align-items: center;
            justify-content: center; /* üëâ Centraliza conte√∫do internamente */
            padding: 10px 20px;
            border-radius: 8px;
            margin: 20px auto; /* üëâ Centraliza a div toda */
            max-width: 900px; /* üëâ Limita largura */
            gap: 8px; /* Espa√ßo entre blocos */
        }
        
        .playerTitulo {
            margin: 0;
            font-size: 18px;
            flex: 1 1 100%;
            text-align: center;
        }
        
        .playerControles {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        #nomeMusica {
            flex: 1 1 100%;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
            color: #eee;
        }
        
        #volumeControl {
            width: 120px;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
            border: none;
            background: #6b63b5;
            color: #fff;
            font-size: 18px;
        }

        button:hover {
            background: #8178e3;
        }

        .playerControles {
            align-items: center;
            margin-top: 5px;
        }

        #tempoMusica {
            color: #eee;
            font-size: 12px;
            margin-top: 4px;
            margin-bottom: 4px;
        }

        #barraProgresso {
            width: 100px;
            cursor: pointer;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div id="playerMusicaContainer">
        <div class="playerControles">
            <audio id="audioPlayer" src=""></audio>
            <button onclick="anteriorMusica()">‚èÆÔ∏è</button>
            <button onclick="tocarMusica()">‚ñ∂Ô∏è</button>
            <button onclick="pausarMusica()">‚è∏Ô∏è</button>
            <button onclick="pararMusica()">‚èπÔ∏è</button>
            <button onclick="proximaMusica()">‚è≠Ô∏è</button>
        </div>
        <div style="flex: 1 1 100%; text-align: center;">
            <div id="nomeMusica">Carregando m√∫sica...</div>
            <div class="playerControles" style="flex-direction: column">
                <span id="tempoMusica">00:00 / 00:00</span>
                <input type="range" id="barraProgresso" min="0" max="100" value="0" step="1">
            </div>
        </div>
        <div>
            
        </div>
        <div class="playerControles">
            <label id="iconeVolume" style="cursor: pointer;">üîä</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
        </div>

    </div>

    <script>
        // Refer√™ncia ao elemento de √°udio e ao nome da m√∫sica no HTML
        const audio = document.getElementById('audioPlayer');
        const nomeMusica = document.getElementById('nomeMusica');

        // Inicializa a playlist e o √≠ndice atual da m√∫sica
        let playlist = [];
        let indiceAtual = 0;

        // Fun√ß√£o ass√≠ncrona para buscar m√∫sicas da API do Jamendo com a tag 'pop'
        async function buscarMusicaJamendo() {
            try {
                // Faz uma requisi√ß√£o GET para a API do Jamendo (limite de 10 m√∫sicas)
                const resposta = await fetch('https://api.jamendo.com/v3.0/tracks/?client_id=860d25b0&format=json&limit=200&fuzzytags=pop');
                const dados = await resposta.json(); // Converte a resposta para JSON
                playlist = dados.results; // Armazena as m√∫sicas retornadas na vari√°vel playlist

                // Se houver m√∫sicas na playlist, carrega e toca a primeira
                if (playlist.length > 0) {
                    // üîÅ Recupera o √≠ndice salvo, se existir
                    const salvo = localStorage.getItem("musicaAtual");
                    if (salvo !== null) {
                        indiceAtual = parseInt(salvo);
                    }

                    carregarMusica();

                    // üïí Recupera tempo salvo
                    const tempoSalvo = localStorage.getItem("tempoAtual");
                    if (tempoSalvo !== null) {
                        audio.currentTime = parseFloat(tempoSalvo);
                    }

                    // N√ÉO toca automaticamente ‚Äî o usu√°rio clicar√° ‚ñ∂Ô∏è
                } else {
                    nomeMusica.textContent = 'Nenhuma m√∫sica encontrada.';
                }
            } catch (erro) {
                // Se ocorrer erro na requisi√ß√£o, mostra mensagem no console e na tela
                console.error('Erro ao buscar m√∫sica:', erro);
                nomeMusica.textContent = 'Erro ao carregar m√∫sica.';
            }
        }

        // Carrega a m√∫sica atual da playlist e atualiza o nome da faixa na tela
        function carregarMusica() {
            const musica = playlist[indiceAtual]; // Pega a m√∫sica pelo √≠ndice atual
            if (musica.audio) { // Verifica se h√° URL de √°udio dispon√≠vel
                audio.src = musica.audio; // Define a URL da m√∫sica no player
                audio.load(); // Recarrega o player
                nomeMusica.textContent = `${musica.name} - ${musica.artist_name}`; // Mostra o nome e artista

                // üß† Salva o √≠ndice da m√∫sica atual no localStorage
                localStorage.setItem("musicaAtual", indiceAtual);
            }
        }

        audio.addEventListener("timeupdate", () => {
            localStorage.setItem("tempoAtual", audio.currentTime);
        });


        // Toca a m√∫sica atual
        function tocarMusica() {
            audio.play();
        }

        // Pausa a m√∫sica atual
        function pausarMusica() {
            audio.pause();
        }

        // Para a m√∫sica e volta para o in√≠cio
        function pararMusica() {
            audio.pause();
            audio.currentTime = 0;
        }

        // Avan√ßa para a pr√≥xima m√∫sica da playlist
        function proximaMusica() {
            indiceAtual = (indiceAtual + 1) % playlist.length; // Avan√ßa e reinicia no final
            carregarMusica();
            tocarMusica();
        }

        // Volta para a m√∫sica anterior da playlist
        function anteriorMusica() {
            indiceAtual = (indiceAtual - 1 + playlist.length) % playlist.length; // Retrocede e circula no in√≠cio
            carregarMusica();
            tocarMusica();
        }

        // Ajusta o volume do player (valor de 0.0 a 1.0)
        function setVolume(valor) {
            audio.volume = valor;
        }

        const iconeVolume = document.getElementById('iconeVolume');

        iconeVolume.addEventListener('click', () => {
            // Alterna o estado de mudo
            audio.muted = !audio.muted;

            // Se mutar, o volume continua o mesmo (visualmente), mas silenciado
            atualizarIconeVolume();
        });

          // Atualiza o emoji do √≠cone conforme volume e mute
        function atualizarIconeVolume() {
            if (audio.muted || audio.volume === 0) {
                iconeVolume.textContent = "üîá";
            } else {
                iconeVolume.textContent = "üîä";
            }
        }

        // Sincroniza o √≠cone ao usar o controle de volume
        document.getElementById('volumeControl').addEventListener('input', (e) => {
            const valor = parseFloat(e.target.value);
            audio.volume = valor;
            audio.muted = valor === 0; // se volume = 0, considera mudo
            atualizarIconeVolume();
        });

        // Quando a p√°gina carrega, define o volume e inicia a busca pelas m√∫sicas
        window.onload = () => {
            setVolume(0.5);                    // Volume inicial em 50%
            document.getElementById('volumeControl').value = 0.5; // Sincroniza o slider
            atualizarIconeVolume();           // Define o emoji de volume correto
            buscarMusicaJamendo();            // Apenas carrega a playlist
        };

        const barraProgresso = document.getElementById('barraProgresso');
        const tempoMusica = document.getElementById('tempoMusica');

        // Formata segundos em MM:SS
        function formatarTempo(segundos) {
        const min = Math.floor(segundos / 60).toString().padStart(2, '0');
        const sec = Math.floor(segundos % 60).toString().padStart(2, '0');
        return `${min}:${sec}`;
        }

        // Atualiza a barra de progresso conforme a m√∫sica toca
        audio.addEventListener('timeupdate', () => {
        const atual = audio.currentTime;
        const duracao = audio.duration || 0;

        barraProgresso.max = duracao;
        barraProgresso.value = atual;

        tempoMusica.textContent = `${formatarTempo(atual)} / ${formatarTempo(duracao)}`;
        });

        // Permite o usu√°rio mover a barra e ir para outro trecho
        barraProgresso.addEventListener('input', () => {
            audio.currentTime = barraProgresso.value;
        });

        audio.addEventListener('ended', () => {
            proximaMusica();
        });
    </script>
</body>
</html>
